services:
  - type: web
    name: heart-disease-predictor
    env: python
    repo: https://github.com/YetundeBadru/Design-and-Deployment-of-an-AI-Powered-Predictive-System
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
    autoDeploy: true
